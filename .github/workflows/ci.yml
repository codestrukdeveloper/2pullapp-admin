name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: us-west-1 # Change this to your AWS region
  APP_NAME: 2pull-admin # Change this to your desired app name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Admin
        run: pnpm run build:admin

      - name: Lint Admin
        run: pnpm run lint:admin

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: admin-build
          path: apps/admin/.next
          retention-days: 1

  create-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: admin-build
          path: .next

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create or Update Amplify App
        id: create-app
        run: |
          # Check if app exists
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ env.APP_NAME }}'].appId" --output text)
          
          if [ -z "$APP_ID" ]; then
            # Create new app if it doesn't exist
            echo "Creating new Amplify app..."
            RESPONSE=$(aws amplify create-app --name ${{ env.APP_NAME }} --platform WEB --custom-rules '[{"source": "/<*>","target": "/index.html","status": "404-200"}]')
            APP_ID=$(echo $RESPONSE | jq -r '.app.appId')
            
            # Create branch
            aws amplify create-branch --app-id $APP_ID --branch-name main
          fi
          
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "appId=$APP_ID" >> $GITHUB_OUTPUT

      - name: Create amplify.yml
        run: |
          cat << EOF > amplify.yml
          version: 1
          frontend:
            phases:
              preBuild:
                commands:
                  - npm install -g pnpm
                  - pnpm install
              build:
                commands:
                  - pnpm run build:admin
            artifacts:
              baseDirectory: apps/admin/.next
              files:
                - '**/*'
            cache:
              paths:
                - node_modules/**/*
                - .next/cache/**/*
          EOF

      - name: Deploy to AWS Amplify
        run: |
          # Zip the build output
          cd .next
          zip -r ../deployment.zip ./*
          cd ../

          # Create a deployment
          aws amplify start-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --zip-file fileb://deployment.zip

      - name: Output Amplify App URL
        run: |
          DOMAIN=$(aws amplify get-app --app-id ${{ env.AMPLIFY_APP_ID }} --query 'app.defaultDomain' --output text)
          echo "Your app will be available at: https://main.$DOMAIN"