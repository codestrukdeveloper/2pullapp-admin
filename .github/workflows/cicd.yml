name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: us-east-1
  APP_NAME: pullapp-admin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build Admin
        run: pnpm run build:admin

      - name: Lint Admin
        run: pnpm run lint:admin

      # Make sure the build directory exists and contains files
      - name: Check build directory
        run: |
          ls -la apps/admin/.next || echo "Build directory not found"
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: admin-build
          path: apps/admin/.next/
          if-no-files-found: error # This will make the workflow fail if no files are found

  create-and-deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Download the artifact at the correct location
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: admin-build
          path: apps/admin/.next

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create or Update Amplify App
        id: create-app
        run: |
          # Check if app exists
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ env.APP_NAME }}'].appId" --output text)
          
          if [ -z "$APP_ID" ]; then
            # Create new app if it doesn't exist
            echo "Creating new Amplify app..."
            RESPONSE=$(aws amplify create-app --name ${{ env.APP_NAME }} \
              --platform WEB \
              --custom-rules '[{"source": "/<*>","target": "/index.html","status": "404-200"}]')
            APP_ID=$(echo $RESPONSE | jq -r '.app.appId')
            
            # Create branch
            aws amplify create-branch --app-id $APP_ID --branch-name main
          fi
          
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "appId=$APP_ID" >> $GITHUB_OUTPUT

      - name: List files in build directory
        run: |
          echo "Checking build directory contents:"
          ls -la apps/admin/.next/

      - name: Deploy to AWS Amplify
        run: |
          cd apps/admin/.next
          zip -r ../../deployment.zip ./*
          cd ../../
          
          aws amplify start-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --zip-file fileb://deployment.zip

      - name: Output Amplify App URL
        run: |
          DOMAIN=$(aws amplify get-app --app-id ${{ env.AMPLIFY_APP_ID }} --query 'app.defaultDomain' --output text)
          echo "Your app will be available at: https://main.$DOMAIN"